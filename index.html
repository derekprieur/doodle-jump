<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc4af5bfc1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus&family=Indie+Flower&family=Nunito&display=swap"
        rel="stylesheet">
    <title>Doodle Jump</title>
</head>

<body>
    <div class="grid"></div>
    <div class="game-info">
        <h1 class="title">Doodle Jump</h1>
        <button class="start-btn">Play</button>
        <h4 class="score">Score: <span class="result">0</span></h4>
        <div class="directions">
            <p> <i class="fa-solid fa-square-caret-left"></i> - Move Left</p>
            <p> <i class="fa-solid fa-square-caret-right"></i> - Move Right</p>
            <p> <i class="fa-solid fa-square-caret-up"></i> - Move Straight</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
